<!-- Mixins -->

<!-- These are for the infographics. Frame is the outer box of the infographic, and poster for the image displayed inside the frame. -->
<a-mixin id="frame" geometry="primitive: plane; width: 5.52; height: 3" material="color: white; shader: flat"
    animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
    animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"></a-mixin>

<a-mixin id="poster" geometry="primitive: plane; width: 5; height: 2.8" material="color: white; shader: flat"
    position="0 0 0.005"></a-mixin>

<!-- These are for the textures -->
<a-mixin id="gd_pebble" material="src: #gd_pebble_diff; repeat: 10 10; 
                ambientOcclusionMap: #gd_pebble_ao; ambientOcclusionTextureRepeat: 10 10; 
                displacementMap: #gd_pebble_disp; displacementTextureRepeat: 10 10; 
                normalMap: #gd_pebble_normal; normalTextureRepeat: 10 10;"></a-mixin>

<a-mixin id="wall_brick" material="src: #wall_brick_diff; repeat: 25 1.5; 
                ambientOcclusionMap: #wall_brick_ao; ambientOcclusionTextureRepeat: 25 1.5; 
                displacementMap: #wall_brick_disp; displacementTextureRepeat: 25 1.5; 
                normalMap: #wall_brick_normal; normalTextureRepeat: 25 1.5;"></a-mixin>

<a-mixin id="gd_square_tiles" material="src: #gd_square_tiles_diff; repeat: 30 30; 
                ambientOcclusionMap: #gd_square_tiles_ao; ambientOcclusionTextureRepeat: 30 30; 
                displacementMap: #gd_square_tiles_disp; displacementTextureRepeat: 30 30; 
                normalMap: #gd_square_tiles_normal; normalTextureRepeat: 30 30;"></a-mixin>

<a-mixin id="checkpoint"></a-mixin>
<a-mixin id="checkpoint-hovered" color="#6CEEB5"></a-mixin>
